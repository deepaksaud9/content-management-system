<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Blog</title>
    <link rel="stylesheet" th:href="@{/css/blogs/blog-form.css}">
</head>
<body>

<header>
    <!-- Include the navbar -->
    <<div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<div class="container">
<h1>Create Blog</h1>
<form th:action="@{/api/v1/blog}" th:object="${blog}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>
    <div>
        <label for="category">Category</label>
        <select id="category" name="categoryId" required>
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <label for="tags">Tags</label>
        <select id="tags" name="tagIds" multiple required>
            <option th:each="tag : ${tags}" th:value="${tag.tagId}" th:text="${tag.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
    <a href="/api/v1/blog">Back to List</a>
</div>

</body>
</html>
