<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blog.title}"></title>
    <link rel="stylesheet" th:href="@{/css/blogs/blog-details.css}">
</head>
<body>
<header>
    <!-- Include the navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<h1 th:text="${blog.title}"></h1>

<div>
    <p><strong>Category:</strong> <span th:text="${blog.category.name}"></span></p>
    <p><strong>Tags:</strong>
        <span th:each="tag : ${blog.tags}" th:text="${tag.name}">Tag Name</span>
    </p>
    <p><strong>Content:</strong></p>
    <p th:text="${blog.content}"></p>
</div>

<a href="/api/v1/blog">Back to List</a>
</body>
</html>
